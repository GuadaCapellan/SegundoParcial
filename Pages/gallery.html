    <header>
        <nav class="menu">

            <a class="Active" href="./gallery.html">Galería</a>
            <a href="./attractions.html">Puntos turísticos</a>
        </nav>
    </header>
    <div class="background-container">
        <div class="galeria">
            <h1>Galería de fotos</h1>
            <div class="imagenes">
                <div class="imagen-contenedor">
                    <img src="../imgs/athens_acropolis.jpg" alt="Acrópolis de Atenas" class="superimposed-image" data-description="La Acrópolis de Atenas es una antigua ciudadela situada en un afloramiento rocoso sobre la ciudad de Atenas.">
                    <div class="description"></div>
                </div>
                <div class="imagen-contenedor">
                    <img src="../imgs/estadioOlimpico.jpg" alt="Estadio Olímpico" class="superimposed-image" data-description="El Estadio Olímpico es una estructura deportiva situada en Atenas, sede de los Juegos Olímpicos.">
                    <div class="description"></div>
                </div>
                <div class="imagen-contenedor">
                    <img src="../imgs/meteora.jpg" alt="Meteora" class="superimposed-image" data-description="Meteora es un conjunto de monasterios ortodoxos griegos construidos sobre imponentes pilares rocosos.">
                    <div class="description"></div>
                </div>
                <div class="imagen-contenedor">
                    <img src="../imgs/Santorini.jpg" alt="Santorini" class="superimposed-image" data-description="Santorini es una isla volcánica en el mar Egeo, famosa por sus casas blancas con techos azules.">
                    <div class="description"></div>
                </div>
                <div class="imagen-contenedor">
                    <img src="../imgs/TeatroDioniso.jpg" alt="Teatro de Dioniso" class="superimposed-image" data-description="El Teatro de Dioniso es uno de los teatros más importantes de la antigua Grecia, dedicado al dios Dioniso.">
                    <div class="description"></div>
                </div>
                <div class="imagen-contenedor">
                    <img src="../imgs/athena.jpg" alt="Templo de Atenea" class="superimposed-image" data-description="Templo de Atenea Polias. Fue el primer templo en el cual se rendía culto también a Erecteo, fue edificado durante el periodo geométrico sobre un palacio micénico.">
                    <div class="description"></div>
                </div>
            </div>
        </div>
    </div>
